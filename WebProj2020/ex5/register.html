<!DOCTYPE html>
<html>

<head>
    <title>Look</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="Register">
    <div class="wraper">
    
        <!-- <img src="images/logo.png"> -->
        <main>
            <img src="images/look.png">
           <form method="POST" action="#">
                <div class="form-group">
                    <label for="fname">First name:</label>
                    <input type="text" class="form-control form-control-sm" id="fname" placeholder="first name">
                </div>
                
                <div class="form-group">
                    <label for="lname">Last name:</label>
                    <input type="text" class="form-control form-control-sm" id="lname" placeholder="last name">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control form-control-sm" id="email" placeholder="enter email">
                </div>

                <div class="form-group">
                    <label for="psw">Password:</label>
                    <input type="password" class="form-control form-control-sm" id="psw" placeholder="enter password">
                </div>

                <div class="form-group">
                    <label for="psw">Repeat Password:</label>
                    <input type="password" class="form-control form-control-sm" id="psw-repeat" placeholder="repeat password" required>
                </div>
                
                <button type="submit" class="btn btn-secondary">Sign in</button>
                <!-- <input type="submit" value="Submit"> -->
           </form>
            
    
            

           
        </main>
    
    </div>
</body>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>


</html>
