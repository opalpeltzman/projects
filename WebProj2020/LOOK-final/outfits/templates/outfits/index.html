{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Look</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'outfits/css/style.css'%}">
</head>

<body class="myOutfits">

    <header>
        <a class="btn " href="#" role="button" id="menu" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false"></a>
        <div class="dropdown-menu" aria-labelledby="menu">
            <a class="dropdown-item" href="{% url 'logout' %}">Log out</a>
        </div>
        <a href="{% url 'home' %}" id="logo"></a>
      
        <a href="{% url 'profile' %}" id="profile"></a>
    </header>
    <div class="wraper">
        <main>
            <article id="navBar" class="navbar navbar-expand-sm navbar-light bg-light">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'stylist' %}">Find stylist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'buildLook' %}" >Build look</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}" id="selected">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a id="logout" href="{% url 'logout' %}">Log out</a>
                    </li>
                </ul>
            </article>
            <section>
            </section>

            <div class="filterSort">
                <button type="button" class="btn btn-outline-secondary" id="filter">filter</button>
                <span>|</span>
                <button type="button" class="btn btn-outline-secondary">sort</button>
            </div>

            <section id="allLooks" class="outfitsImages">
                <div id="hanger">
                    <div class="img_container">
                        <button><img  id="addOutfits" class="dynamic_image" src="{% static 'outfits/images/addOutfit.jpg' %}"></button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div class="modal fade" id="deleteModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="cancel"><button type="button" class="btn btn-default" data-dismiss="modal"></button></div>
                <div class="modal-body">
                    <section>
                        <h2>Beware!</h2>
                        <h4>are you sure you want to delete this LOOK?</h4>
                    </section>
                </div>
                <div class="modal-footer">
                    <section>
                        <button type="button" class="btn btn-default" id="confirmdelete">Delete</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <nav class="footer">
            <li><a class="boldicon" href="{% url 'home' %}"></a></li>
            <li><a class="boldicon" href="{% url 'stylist' %}"></a></li>
            <li><a class="boldicon" href="{% url 'createLook' %}"></a></li>
            <li><a class="boldicon" href="{% url 'upload' %}"></a></li>
            <li><a href="{% url 'profile' %}"></a></li>
        </nav>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="{% static 'outfits/js/index.js'%}"></script>
</body>


</html>
