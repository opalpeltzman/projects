{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Look</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'outfits/css/style.css'%}">
</head>

<body class="camera">
    
    <div class="wraper">
        <main>
           <!-- <article class="camerarticle">
                <a href="#"></a>
           </article>   -->
               <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
         <!-- {{ form.as_p }} -->
         {{form.size}}
         {{form.color}}
         {{form.Itemtype}}
         {{form.itemImg}}
        <button type="submit">Upload</button>
      </form>
      
      {% if img_obj %}
        <h3>Succesfully uploaded : {{img_obj.color}}</h3>
        <img src="{{ img_obj.itemImg.url}}" alt="connect" style="max-height:300px">
      {% endif %}
        </main>
    </div>

    <footer>
        <nav class="footer">
            <li><a class="boldicon" href="{% url 'home' %}"></a></li>
            <li><a class="boldicon" href="{% url 'stylist' %}"></a></li>
            <li><a class="boldicon" href="{% url 'createLook' %}"></a></li>
            <li><a href="{% url 'camera' %}"></a></li>
            <li><a class="boldicon" href="{% url 'profile' %}"></a></li>
        </nav>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="{% static 'outfits/js/main.js'%}"></script>
</body>

</html>
